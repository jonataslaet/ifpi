<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 20</title>
    <style>
        .container {
            width: 768px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container" width="50%">
        <section align="center">
            <font face="arial" size="7" color="blue">G</font>
            <font face="arial" size="7" color="red">o</font>
            <font face="arial" size="7" color="yellow">o</font>
            <font face="arial" size="7" color="blue">g</font>
            <font face="arial" size="7" color="green">l</font>
            <font face="arial" size="7" color="red">e</font>
        </section>
        <hr width="100%">
        <section align="center">
            <form action="http://www.google.com/search" method="get">
                <label for="Ir">Termo: </label>
                <input type="text" name="q" id="all">
                <button type="submit">Buscar</button>
                <section align="left">
                    <p>Selecione o idioma: </p>
                    <input type="radio" name="lr" id="il" value="lang_all">Todos os idiomas
                    <input type="radio" name="lr" id="il" value="lang_pt" checked>Português
                    <input type="radio" name="lr" id="il" value="lang_esp">Espanhol
                    <input type="radio" name="lr" id="il" value="lang_it">Italiano
                </section>
            </form>
        </section>
        <hr width="100%">
        <p align="end"> <i>Feito por Jonatas Laet</i> </p>
    </div>


</body>

</html>
