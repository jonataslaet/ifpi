<body>

    <script>
        function Ajustar()
        {
        var salarioOriginal = parseInt(document.getElementById("salario-original").value);
        var percentualAumento = 20.0;

            percentualAumento = 10.0;
        } else if (salarioOriginal > 1500.00) {
            percentualAumento = 5.0;
        }

        document.getElementById("info-resultado").innerHTML = 
            "Sal치rio antes do reajuste: R$ "+ (salarioOriginal) +
            " | Percental de aumento aplicado: "+ (percentualAumento) + "%" + 
            " | Valor do aumento: R$ "+ (salarioOriginal * (percentualAumento/100.0)) + 
            " | Novo sal치rio, ap칩s o aumento: R$ "+ (salarioOriginal * ( 1 + (percentualAumento/100.0)));
        }
    </script>
</body>
